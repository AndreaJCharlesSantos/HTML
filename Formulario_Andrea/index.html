<body>
    <div class="content">
        <header>
            <div class="content-head">
                <h1>Survey for Product X</h1>
                <p>*Obligatorio</p>
            </div>
        </header>
        
        <form action="segunda.html" method="GET">
            
            <!--Contenedor nombre-->
            <div class="content-principal">
                <div class="content-correo">
                        <h2 for="correo">Correo: *</h2>
                        <input type="text" name="correo" id="correo" placeholder="Escribe tu correo"required maxlength="30">
                </div>

                <div class="content-nombre">
                        <h2 for="nombre">Nombre: *</h2>
                        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"required maxlength="30">
                </div>

                <!--Contenedor de los carros xd-->
                <div class="content-carro">   
                        <h2>Which car do you prefer?</h2>
                        <div class="fila">
                            <div class="radio">
                                <input type="radio" name="car" id="car" value="Bocho_poderoso"><label for="car">Bocho poderoso</label>
                            </div>
                            <div class="image">
                                <img src="img/bocho.jpg" >
                            </div>
                            <div class="radio">
                                <input type="radio" name="car" id="car" value="Carro_chiquito"><label for="car">Carrito todo chiquito</label>
                            </div>
                            <div class="image">
                                <img src="img/chiquito.jpg" >
                            </div>   
                            <div class="radio">
                                <input type="radio" name="car" id="car" value="Camioneta"><label for="">Troca</label>
                            </div>
                            <div class="image">
                                <img src="img/camioneta.jpg" >
                            </div>
                        </div>
                </div>
        
            </div>
            <!--Contenedor de botÃ³n-->
            <div class= "button-send">
                <input type="submit" value="Siguiente">
            </div>
        </form>
